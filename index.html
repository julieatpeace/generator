<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Generador UCOM</title>
</head>
<body class="indexbg">
    <div class="loader"></div>
    <div class="container">
        <div class="box form-box">
            
                <center>
                    <img src="images/Artes.png" alt="home" style="width: 40%; padding-top: 20px;">
                    <br>
                        <p style="font-size: 18pt; color: #111e60;">¿Qué necesitas generar?</p>              
                        <button class="btn" id="tojornada" style="background-color:#69a8e0; min-width: 40%; margin-top: 0px;margin-right: 0;">Jornada extra</button>
                        <button class="btn" id="toaviso" style="background-color:#69a8e0; min-width: 40%;">Aviso</button>
                        <br>
                        <button class="btn" id="tocomunicado" style="background-color:#7098ef; min-width: 40%;margin-right: 0;">Comunicado</button>
                        <button class="btn" id="toesquela" style="background-color:#7098ef; min-width: 40%;">Esquela</button>
                        <br>
                        <button class="btn" id="tomovilidad" style="background-color:#7985f2; min-width: 40%;">Movilidad Laboral</button>
                        <button class="btn" id="tocomunicadolargo" style="background-color:#7985f2; min-width: 40%;">Comunicado largo</button>
                        <br>
                        <button class="btn" id="tofirma" style="background-color:#8264e4; min-width: 40%;">Firma correo</button>
                    </div>
                </center>
           
        </div>
    </div>

    <script>
        window.addEventListener("load",() => {
        const loader = document.querySelector(".loader");
    
        loader.classList.add("loader-hidden");
    
        loader.addEventListener("transitionend", () => {
            document.body.removeChild(loader);
        })
    })
    </script>

    <script>

        document.getElementById('tojornada').onclick = function() {
    window.location.href="jornada.html";
        }

        document.getElementById('toaviso').onclick = function() {
    window.location.href="aviso.html";
        }

        document.getElementById('tocomunicado').onclick = function() {
    window.location.href="comunicado.html";
        }

        document.getElementById('toesquela').onclick = function() {
    window.location.href="esquelas.html";
        }

        document.getElementById('tomovilidad').onclick = function() {
    window.location.href="movilidad laboral.html";
        }

        document.getElementById('tocomunicadolargo').onclick = function() {
    window.location.href="comunicado largo.html";
        }

        document.getElementById('tofirma').onclick = function() {
    window.location.href="firmacorreo.html";
        }

    </script>
</body>
</html>
